<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipes</title>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Description</th>
    </tr>
    <tr th:each="recipe:${recipes}">
    <th th:text="${recipe.id}">fff</th>
    <th th:text="${recipe.description}">ff</th>
    </tr>
</table>

</body>
</html>
